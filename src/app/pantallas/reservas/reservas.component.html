    <div class="contenedor">

        <div *ngIf="identity" class="menu">
            <app-menu></app-menu>
        </div>
        <div class="contenedorGrupos">

            <div class="col-12 text-center">
                <div class="row" id="grupo"  *ngIf="!identity">
                    <div class="row" id="botones">
                        <button type="button" class="btn btn-primary" routerLink="/inicio" id="btn">Entrar</button>
                        <button type="button" class="btn btn-primary" routerLink="/registro" id="btn">Registro</button>
                    </div>
                    <img src="assets/img/logo.png" alt="Logo" id="logo">
                </div>
                <div class="row">
                    <div class="col-1" id="menuGrupo">
                        <ul class="nav flex-column" id="columna_grupos">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" (click)="llamarGrupo('A+')">A+</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('B+')">B+</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('AB+')">AB+</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('O+')">0+</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('O-')">0-</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('A-')">A-</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('B-')">B-</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="llamarGrupo('AB-')">AB-</a>
                            </li>
                        </ul>
                    </div>
                    <div class="corazon col-11">
                        <p class="reservas">Reservas {{grupo}}</p>
                        <img [src]="imagenReserva" alt="" class="imgCora">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="pie">
        <app-pie></app-pie>
    </div>
